<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleachtadh Laethúil - Irish Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&display=swap');

        .font-irish {
            font-family: 'Crimson Pro', serif;
        }

        .start-screen {
            opacity: 1;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .start-screen.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        .practice-screen {
            opacity: 0;
            transform: scale(1.05);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none;
        }

        .practice-screen.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .card-content {
            text-align: center;
            width: 100%;
        }

        .fade-out {
            animation: fadeOut 0.3s forwards;
        }

        .fade-in {
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card-texture {
            background-image: 
                linear-gradient(45deg, rgba(0,0,0,0.02) 25%, transparent 25%), 
                linear-gradient(-45deg, rgba(0,0,0,0.02) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(0,0,0,0.02) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(0,0,0,0.02) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .celtic-pattern {
            background-image: url('data:image/svg+xml,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M20 0C8.954 0 0 8.954 0 20s8.954 20 20 20 20-8.954 20-20S31.046 0 20 0zm0 36c-8.837 0-16-7.163-16-16S11.163 4 20 4s16 7.163 16 16-7.163 16-16 16z" fill="%23166534" fill-opacity="0.1"/></svg>');
        }

        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(100, 100);
                opacity: 0;
            }
        }

        #correctBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(4, 120, 87, 0.4);
        }

        #incorrectBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
        }

        #flipBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        .celtic-border {
            background-image: linear-gradient(45deg, #2C5530, #4A7856);
            border-radius: 15px;
            padding: 2px;
        }

        .flashcard-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
        }

        .score-panel {
            background: linear-gradient(to right, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
            backdrop-filter: blur(8px);
            border: 1px solid rgba(167, 243, 208, 0.2);
        }

        .streak-counter {
            background: linear-gradient(135deg, #047857, #059669);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(4, 120, 87, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(4, 120, 87, 0); }
            100% { box-shadow: 0 0 0 0 rgba(4, 120, 87, 0); }
        }

        .score-increase {
            animation: scorePopup 0.5s ease-out;
        }

        @keyframes scorePopup {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .shamrock {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.1;
            background-image: url('data:image/svg+xml,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10z" fill="%23166534"/></svg>');
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen celtic-pattern py-8">
    <!-- Start Screen -->
    <div id="startScreen" class="start-screen fixed inset-0 flex items-center justify-center z-10">
        <div class="max-w-2xl mx-auto px-4 text-center">
            <div class="bg-white bg-opacity-95 p-8 rounded-2xl shadow-xl">
                <h1 class="font-irish text-6xl font-semibold text-green-800 mb-4">Cleachtadh Laethúil</h1>
                <p class="text-2xl text-green-600 mb-8 font-irish">Daily Irish Language Practice</p>
                
                <div class="space-y-6 mb-8">
                    <div class="p-4 bg-green-50 rounded-lg">
                        <h2 class="text-xl font-semibold text-green-800 mb-2">How it works:</h2>
                        <ul class="text-green-700 space-y-2">
                            <li>• View Irish words and phrases</li>
                            <li>• Flip cards to see translations</li>
                            <li>• Practice daily to improve</li>
                        </ul>
                    </div>
                </div>

                <button id="beginBtn" class="btn bg-green-600 text-white px-8 py-4 rounded-lg hover:bg-green-700 font-medium text-xl font-irish transform transition hover:scale-105">
                    Tosaigh ag Foghlaim
                </button>
            </div>
        </div>
    </div>

    <!-- Practice Screen -->
    <div id="practiceScreen" class="practice-screen min-h-screen py-6 opacity-0 pointer-events-none transition-opacity duration-500">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center text-green-800 mb-2 font-irish">Cleachtadh Laethúil</h2>
            <p class="text-center text-green-600 mb-6 italic">Daily Practice</p>
            
            <div class="max-w-lg mx-auto">
                <!-- Score Panel -->
                <div class="score-panel mb-6 p-4 rounded-xl shadow-lg flex items-center justify-between">
                    <div class="flex items-center space-x-6">
                        <div class="text-center">
                            <div class="streak-counter text-white px-4 py-2 rounded-lg">
                                <p class="text-sm font-medium">Streak</p>
                                <p id="currentStreak" class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                        <div class="text-center">
                            <p class="text-sm text-green-700">Best Streak</p>
                            <p id="bestStreak" class="text-xl font-bold text-green-800">0</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-green-700">Success Rate</p>
                        <p id="successRate" class="text-xl font-bold text-green-800">0%</p>
                    </div>
                </div>

                <div class="celtic-border">
                    <div class="flashcard-container">
                        <div id="currentCard" class="flashcard card-texture">
                            <div class="flashcard-front">
                                <div class="card-content">
                                    <p id="cardTextFront" class="text-3xl font-semibold mb-4 text-green-800 font-irish"></p>
                                    <p id="categoryFront" class="text-sm text-green-600 font-medium"></p>
                                </div>
                            </div>
                            <div class="flashcard-back">
                                <div class="card-content">
                                    <p id="cardTextBack" class="text-3xl font-semibold mb-4 text-green-800 font-irish"></p>
                                    <p id="categoryBack" class="text-sm text-green-600 font-medium"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-center space-x-4">
                    <button id="flipBtn" class="btn bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-medium font-irish transform transition-all duration-300">Cas</button>
                    <div class="space-x-2">
                        <button id="correctBtn" class="btn bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-medium font-irish transform transition-all duration-300">Ceart ✓</button>
                        <button id="incorrectBtn" class="btn bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 font-medium font-irish transform transition-all duration-300">Mícheart ✗</button>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <div class="inline-block bg-white rounded-full px-4 py-2 shadow-sm">
                        <p class="text-green-700">Dul chun cinn: <span id="progress" class="font-medium">0/0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let flashcards = [];
        let currentIndex = 0;
        let showingEnglish = false;

        let scores = {
            current_streak: 0,
            best_streak: 0,
            total_correct: 0,
            total_attempts: 0
        };

        async function loadFlashcards() {
            const response = await fetch('/api/flashcards');
            flashcards = await response.json();
            updateCardContent(flashcards[0]);
            updateProgress();
        }

        function updateCardContent(card) {
            document.getElementById('cardTextFront').textContent = card.irish;
            document.getElementById('cardTextBack').textContent = card.english;
            document.getElementById('categoryFront').textContent = card.category;
            document.getElementById('categoryBack').textContent = card.category;
        }

        function updateProgress() {
            document.getElementById('progress').textContent = `${currentIndex + 1}/${flashcards.length}`;
        }

        function updateScoreDisplay() {
            const currentStreakEl = document.getElementById('currentStreak');
            const bestStreakEl = document.getElementById('bestStreak');
            const successRateEl = document.getElementById('successRate');

            currentStreakEl.textContent = scores.current_streak;
            bestStreakEl.textContent = scores.best_streak;
            const rate = scores.total_attempts > 0 
                ? Math.round((scores.total_correct / scores.total_attempts) * 100)
                : 0;
            successRateEl.textContent = `${rate}%`;

            // Add animation when streak changes
            if (scores.current_streak > 0) {
                currentStreakEl.classList.add('score-increase');
                setTimeout(() => currentStreakEl.classList.remove('score-increase'), 500);
            }
        }

        function updateCard() {
            const currentCard = document.getElementById('currentCard');
            currentCard.classList.add('fade-out');
            
            setTimeout(() => {
                // Update card content while it's invisible
                updateCardContent(flashcards[currentIndex]);
                currentCard.classList.remove('flipped');
                showingEnglish = false;
                
                // Fade back in
                currentCard.classList.remove('fade-out');
                currentCard.classList.add('fade-in');
                
                // Update progress
                document.getElementById('progress').textContent = `${currentIndex + 1}/${flashcards.length}`;
                
                // Remove fade-in class after animation
                setTimeout(() => {
                    currentCard.classList.remove('fade-in');
                }, 300);
            }, 300);
        }

        async function loadScores() {
            const response = await fetch('/api/score');
            scores = await response.json();
            updateScoreDisplay();
        }

        document.getElementById('flipBtn').addEventListener('click', () => {
            const currentCard = document.getElementById('currentCard');
            currentCard.classList.toggle('flipped');
            showingEnglish = !showingEnglish;
        });

        async function submitAnswer(correct) {
            try {
                const response = await fetch('/api/score', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ correct }),
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update score');
                }
                
                scores = await response.json();
                updateScoreDisplay();
                
                // Move to next card
                currentIndex = (currentIndex + 1) % flashcards.length;
                updateCard();
            } catch (error) {
                console.error('Error updating score:', error);
            }
        }

        document.getElementById('beginBtn').addEventListener('click', async () => {
            await Promise.all([loadFlashcards(), loadScores()]);
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('practiceScreen').classList.add('visible');
        });

        document.getElementById('correctBtn').addEventListener('click', () => {
            document.getElementById('correctBtn').classList.add('scale-110', 'opacity-75');
            setTimeout(() => {
                document.getElementById('correctBtn').classList.remove('scale-110', 'opacity-75');
            }, 200);
            submitAnswer(true);
        });

        document.getElementById('incorrectBtn').addEventListener('click', () => {
            document.getElementById('incorrectBtn').classList.add('scale-110', 'opacity-75');
            setTimeout(() => {
                document.getElementById('incorrectBtn').classList.remove('scale-110', 'opacity-75');
            }, 200);
            submitAnswer(false);
        });

        // Add decorative shamrocks
        for (let i = 0; i < 10; i++) {
            const shamrock = document.createElement('div');
            shamrock.className = 'shamrock';
            shamrock.style.top = `${Math.random() * 100}%`;
            shamrock.style.left = `${Math.random() * 100}%`;
            shamrock.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(shamrock);
        }
    </script>
</body>
</html>
